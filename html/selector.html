<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/2.2.4/jquery-2.2.4.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("input").click(function(){
            var idx = $(this).attr('id')
            var url = $("#"+"download-href-"+idx).attr("href")
            var kvdata = "album_url="+url
            $.ajax({
                type:"GET",
                url:"/download/",
                data:kvdata,
                success: function(){
                    alert("add success!")
                }
            });
        });
    });
    </script>
</head>
<body>
    <a href="http://127.0.0.1:9090/index/">点我返回</a>
    <span class="title">可下载任务</span>
    <table class="result">
        <tbody>
            {{range $index, $element := .Albums}}
            <tr class="job-tr">
                <td class="text-td" width="200">
                    <img src="{{$element.Img}}" width="162" height="204">
                    <br>
                    <a id="download-href-{{$index}}" href="https://wnacg.net{{$element.Url}}" class="name-a"> {{ $element.Name }} </a>
                </td>
                <td>
                    <input id="{{$index}}" type="submit" value="下载" class="button-td"/>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
